<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <link crossorigin="anonymous"
    integrity="sha512-6bYHmgHupzumlw7UF9VffnLwYr6tRWZvUo6PK8TDjQFzIIjLwEYcBNff5rilNtPF+9wz7YvcbZlBLiEvXu2BvA=="
    href="http://lib.baomitu.com/element-plus/2.2.12/index.css" rel="stylesheet">

  <title>Vue3-Mazel-Admin</title>
  <style type="text/css">
    #Loading {
      top: 50%;
      left: 50%;
      position: absolute;
      -webkit-transform: translateY(-50%) translateX(-50%);
      transform: translateY(-50%) translateX(-50%);
      z-index: 100;
    }

    @-webkit-keyframes ball-beat {
      50% {
        opacity: 0.2;
        -webkit-transform: scale(0.75);
        transform: scale(0.75);
      }

      100% {
        opacity: 1;
        -webkit-transform: scale(1);
        transform: scale(1);
      }
    }

    @keyframes ball-beat {
      50% {
        opacity: 0.2;
        -webkit-transform: scale(0.75);
        transform: scale(0.75);
      }

      100% {
        opacity: 1;
        -webkit-transform: scale(1);
        transform: scale(1);
      }
    }

    .ball-beat>div {
      background-color: #4999ff;
      width: 10px;
      height: 10px;
      border-radius: 100% !important;
      margin: 2px;
      -webkit-animation-fill-mode: both;
      animation-fill-mode: both;
      display: inline-block;
      -webkit-animation: ball-beat 0.7s 0s infinite linear;
      animation: ball-beat 0.7s 0s infinite linear;
    }

    .ball-beat>div:nth-child(2n-1) {
      -webkit-animation-delay: 0.35s !important;
      animation-delay: 0.35s !important;
    }
  </style>
</head>

<body>
  <noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
        Please enable it to continue.</strong>
  </noscript>
  <div id="Loading">
    <div class="loader-inner ball-beat">
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <div id="app"></div>
  <script crossorigin="anonymous"
    integrity="sha512-9Vc284sv0s5PSp3I7M4OsV5rMl09djUv3rn+YRXUnNa3JyHv4NfbJgMypvX7P6gomnPMwt4PwULrYDTxNY88UQ=="
    src="http://lib.baomitu.com/vue/3.2.37/vue.global.js"></script>
  <script crossorigin="anonymous"
    integrity="sha512-iyLxiTmeIEzSZpL4hVbnxJQHSJ279oujZ8K0U7W6g2Qg/q0VGsx80HcrXF5V64zcdaEsMHoYwEyFqKaEdOHx4Q=="
    src="http://lib.baomitu.com/element-plus/2.2.12/index.full.js"></script>
  <script crossorigin="anonymous"
    integrity="sha512-SMG/KbZuIyH5jBNwtm4k7pTVojbsHBrDPtOQbPFfwHzX3ady3aijrSxWeGvyO7wrwXzKjQUidSSdF+ae/wwc9Q=="
    src="http://lib.baomitu.com/echarts/5.3.3/echarts.js"></script>
  <script crossorigin="anonymous"
    integrity="sha512-QfH9g9uy4nFLrYYs+TqDPsLpI2G2ulrsFhqMnS1O/3ViHdyC3lpY3p1np69OBZov3k+59sxrVz3JwR+VPlUMrg=="
    src="http://lib.baomitu.com/xlsx/0.17.0/xlsx.js"></script>
  <!-- built files will be auto injected -->
</body>

</html>
